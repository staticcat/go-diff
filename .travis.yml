language: go

go:
  - 1.7.1

sudo: false

env:
  global:
    # Coveralls.io
    - secure: "TODO"

install:
  - make install-dependencies
  - make install-tools
  - make install

script:
  - make lint
  - make test-with-coverage
  - gover
  - if [ "$TRAVIS_SECURE_ENV_VARS" = "true" ]; then goveralls -coverprofile=gover.coverprofile -service=travis-ci -repotoken $COVERALLS_TOKEN; fi
